<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <Title>Ryan Mobley Word Guess Game</Title>
      <link rel="icon" href="assets/images/favicon.png">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="d-flex flex-column h-100">
        <iframe allow="autoplay" id="audio" style="display:none"></iframe>
        <audio id='audio' autoplay loop></audio>
        <header class="page-header">
          <svg class="specialtext" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 750 200" preserveAspectRatio="xMidYMid meet">
            <defs>
            <filter id="texteffect">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
            <feComponentTransfer>
            <feFuncA type="linear" slope="1.5" intercept="0"></feFuncA>
            </feComponentTransfer>
            <feComposite result="outer" in2="SourceGraphic" operator="out"></feComposite>
            <feGaussianBlur result="pre-inner" in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
            <feComposite in="SourceGraphic" in2="pre-inner" operator="out"></feComposite>
            <feComponentTransfer result="inner">
            <feFuncA type="linear" slope="7.5" intercept="0"></feFuncA>
            </feComponentTransfer>
            <feMerge>
            <feMergeNode in="outer"></feMergeNode>
            <feMergeNode in="inner"></feMergeNode>
            </feMerge>
            <feGaussianBlur stdDeviation="1"></feGaussianBlur>
            </filter>
            <linearGradient id="gradient" color-interpolation="sRGB" spreadMethod="repeat" x1="0" x2="0.5" y1="0.02" y2="0">
            <stop stop-color="#ef50d5" offset="0%"></stop>
            <stop stop-color="#15f0f2" offset="33%"></stop>
            <stop stop-color="#f2a415" offset="66%"></stop>
            <stop stop-color="#ef50d5" offset="100%"></stop>
            </linearGradient>
            <mask id="textMask">
            <g filter="url(#texteffect)">
            <rect x="-175" y="20" width="1100" height="10" fill="#fff"></rect>
            <rect x="-175" y="90" width="1100" height="10" fill="#fff"></rect>
            <text id="text" x="375" y="85" text-anchor="middle" fill="#fff">GAME GUESSING GAME</text>
            </g>
            </mask>
            </defs>
            <rect id="fill" mask="url(#textMask)" fill="url(#gradient)" x="0" y="0" width="4000" height="200"></rect>
            </svg>

            <nav class="navbar navbar-expand-lg navbar-light bg-dark col">
              <a class="navbar-brand" href="#">Ryan Mobley</a>
              <span class="border-right ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/The-Ryan-Mobley">Github</a>
                  </li>
                  </span>
            </nav>
        </header>
    <div class="container">
      </div>
      <div class="row">
        <div class="col">
          <h1 class ="selector  text-center" id="winstate"></h1>
        </div>
      </div>
      <div class="row">
        <div class ="col justify-content-center  text-center p-3 mx-auto ">
            <canvas id="canvas" width="400" height="400">Canvas not supported</canvas>
            
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6  text-center">
          <p class="selector" id="guessspot">  </p>
          <p class="selector" id="underlines"></p>
          <p class="selector" id="guesscounter"></p>
        </div>
        <div class="col-3"></div>
      </div>
      
    </div>
    <footer class="footer mt-auto py-5">
        <div class="container">
          <span class="text footertext">created by Ryan Mobley</span>
        </div>
      </footer>









        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
